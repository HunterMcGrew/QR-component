<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="d-flex align-items-center justify-content-center outerContainer">
  
    <div class="d-flex flex-column rounded-4 myContainer justify-content-center align-items-center shadow">
      <section class="code d-flex justify-content-center" id="">
        <img class="codeImg rounded-4" src="./assets/images/image-qr-code.png" alt="Q R Code">
      </section>
      <section class="title text-center">
        <p class="">Improve your front-end skills by building projects</p>
      </section>
      <section class="info text-center">
        <p class="">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>

  </div>

</html>
